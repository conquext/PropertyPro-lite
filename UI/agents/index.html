<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropertyPro-lite</title>
    <link rel="shortcut icon" href="../favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="agents.css">
    <link rel="stylesheet" href="modal.css">

</head>
<body>
    <header class="main-header">
        <div>
                <a href="../index.html" class="main-header__brand">
                    <img src="../images/PropertyPro-Icon.png" alt="PropertyPro - A Property Listing company">
                    <p class = "main-header__text">PropertyPro</p> 
                </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <span class="main-nav__lists">
                    <li class="main-nav__item">
                        <a href="#item-features" onclick="document.getElementById('add-property-modal').style.display='block'" style="width:auto;">Post Advert</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#body-main__properties">View Listings</a>
                    </li>
                </span>    
                <span class="main-nav__action">
                    <li class="main-nav__item main-nav__item--cta">
                        <div class="dropdown">
                            <button class="dropbtn">Account 
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="#">Your Listings</a>
                                <a href="#">Profile</a>
                                <a href="#">Sign out</a>
                            </div>
                        </div>
                    </li>
                </span>
            </ul>
        </nav>
    </header>
    <section id="body-header">
        <div id="body-main__properties">
            <h1 class="section-title">Manage Properties</h1>
            <div id="add-property-modal" class="modal">
            <span onclick="document.getElementById('add-property-modal').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content" action="">
                <div class="container">
                    <h1>Add Property</h1>
                    <p>Please provide your property's info.</p>
                    <hr>
                    <div class="status-label">
                        <input type="radio" name="property-status" id="for-rent" value="rent" checked />
                        <label for="for-rent"><span class="yellow">For Rent</span></label>

                        <input type="radio" name="property-status" id="for-sale" />
                        <label for="for-sale"><span class="red">For Sale</span></label>

                    </div>
                    <label for="pdesc"><b>Property Decription</b></label>
                    <input type="text" placeholder="Describe your property" name="pdesc" required>

                    <label for="paddress"><b>Property Address</b></label>
                    <input type="address" placeholder="Enter Property Address" name="paddress" required>

                    <div class="type-label">
                        <div>
                            <label for="paddress"><b>Property Type</b></label>
                            <select class="form-select" name="ptype" id="ptype">
                                <option value="" disabled="disabled" selected="selected">Choose a propery type</option>
                                <option>Apartment</option>
                                <option>Boys Quarter</option>
                                <option>Duplex</option>
                                <option>TownHouse</option>
                                <option>Flat</option>
                                <option>Storey Building</option>
                                <option>Sky Skraper</option>
                                <option>Underground</option>
                            </select>
                        </div>
                        <div>
                            <label for="prooms"><b>No of Rooms</b></label>
                            <select class="form-select" name="prooms" id="prooms">
                                <option value="" disabled="disabled" selected="selected">Select number of rooms</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                            </select>
                        </div>
                        <div>
                            <label for="pbaths"><b>No of Baths</b></label>
                            <select class="form-select" name="pbaths" id="pbaths">
                                <option value="" disabled="disabled" selected="selected">Select number of baths</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                            </select>
                        </div>
                    </div>

                    <label for="pprice"><b>Annual Property Value</b></label>
                    <input type="number" placeholder="Enter annual property value" name="pprice" required>

                    <label for="image-upload__label"><b>Upload Property Image</b></label>
                    <div class="image-upload__label">
                        <form action="" id="img-upload-form" method="post" enctype="multipart/form-data">
                        <p>
                            <label for="upload_imgs" class="image-upload__button">Select Images</label>
                            <input type="file" id="upload_imgs" name="upload_imgs[]" multiple/>
                        </p>
                        <div class="quote-imgs-thumbs quote-imgs-thumbs--hidden" id="img_preview"></div>
                        <p>
                            <input class="button large expanded" type="submit" name="submit" value="Upload Images"/>
                        </p>
                        </form>
                    </div>
                    
                    <label>
                        <input type="checkbox" checked="checked" name="list-property__space" style="margin-bottom:15px"> 
                        This is a room for rent with a shared living space
                    </label>

                    <p>By listing your property you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('add-property-modal').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="list-property__button">List</button>
                    </div>
                </div>
            </form>
            </div>
            <div class = "agent-property__lists">
                
            </div>       
        </div>
        <footer class="main-footer">
            <nav>
                <ul class="main-footer__links">
                    <li class="main-footer__link">
                        <a href="#">Support</a>
                    </li>
                    <li class="main-footer__link">
                        <a href="#">Terms of Use</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </section> 
    <script src="shared.js"></script>
    <script src="../modal.js"></script>
    <script>
        var imgUpload = document.getElementById('upload_imgs')
        , imgPreview = document.getElementById('img_preview')
        , imgUploadForm = document.getElementById('img-upload-form')
        , totalFiles
        , previewTitle
        , previewTitleText
        , img;

        imgUpload.addEventListener('change', previewImgs, false);
        imgUploadForm.addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Images Uploaded!');
        }, false);

        function previewImgs(event) {
            totalFiles = imgUpload.files.length;
            
            if(!!totalFiles) {
                imgPreview.classList.remove('quote-imgs-thumbs--hidden');
                previewTitle = document.createElement('p');
                previewTitle.style.fontWeight = 'bold';
                previewTitleText = document.createTextNode(totalFiles + ' Total Images Selected');
                previewTitle.appendChild(previewTitleText);
                imgPreview.appendChild(previewTitle);
            }
            
            for(var i = 0; i < totalFiles; i++) {
                img = document.createElement('img');
                img.src = URL.createObjectURL(event.target.files[i]);
                img.classList.add('img-preview-thumb');
                imgPreview.appendChild(img);
            }
        }
    </script>
</body>


</html>
